<!doctype html>
<html lang="en">

<head>
    <title>All Calculet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <section class="AllMother">
            <h1>MiniutRate & <span>KiloRate</span> </h1>
            <div class="InputMother">
                <input id="MiniutRate" type="text" placeholder="Miniut Rate">
                <input id="KiloRate" type="text" placeholder="Kilo Rate">
                <input id="Copun" type="text" placeholder="copun">
                <button onclick="BaraShow()">Bara Show</button>
                
            </div>
            <div class="ariya">
                <p>Answer:</p>
                <h4 id="AllRateShow"></h4>
            </div>
            <h1>BMI Calculator</h1>
            <div class="Bmi">
                <input id="BmiWeight" type="text" placeholder="Weight">
                <input id="BmiHeight" type="text" placeholder="Height">
                <button onclick="BmiCalculator()">Bmi Calculator</button>
                <div class="ariya">
                    <p>BMI CALCULATOR: </p>

                    <p id="BmiShow"></p>
                </div>
            </div>
        </section>
    </main>





    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</html>
